      consumes:
      - application/json
      parameters:
      - description: UserID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get user
          schema:
            type: integer
        "400":
          description: Invalid UserID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
