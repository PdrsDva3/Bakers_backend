info:
  contact: {}
paths:
  /admin/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: admin create
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/entities.AdminCreate'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created user, returning JWT and Session
          schema:
            type: integer
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
